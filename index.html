<!doctype html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./src/node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection" />

    <link rel="stylesheet" href="./src/main.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlist</title>
</head>

<body>
    <div class="container">
        <!-- Page Content goes here -->
        <div class="row">
            <div class="col s12">
                <h1>My Playlist</h1>
                <form action="add_artist" method="post" id="new-artist-form">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Add new artist</span>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="Please fill in an artist name" name="artist_name" id="artist_name" type="text" class="validate" required>
                                    <label for="artist_name">Artist Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="Please fill in an artist image url" name="image_url" id="image_url" type="text" class="validate">
                                    <label for="image_url" data-error="Invalid or empty url">Image URL</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Please fill in an youtube video url" name="youtube_url" id="youtube_url" type="text" class="validate" required>
                                    <label for="youtube_url" data-error="Invalid or empty url">YouTube Video URL</label>
                                </div>
                            </div>
                            <div class="card-action">
                                <a class="waves-effect waves-light btn right" id="clear-btn"><i class="material-icons left">clear</i>Clear</a>
                                <a class="waves-effect waves-light btn right" id="add-btn"><i class="material-icons left">add</i>Add</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="list-container"></div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./src/node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="src/bundle.js"></script>

</body>

</html>
